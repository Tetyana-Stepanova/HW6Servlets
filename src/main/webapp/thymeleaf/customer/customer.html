<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Customer methods</title>
</head>
<body>
<h2>Choose a method to interact with the table:</h2>
<br>
<p><form action="/customer/create" method="get">
  <button type="submit" style="width:200px;">Create</button>
</form></p>
<p><form action="/customer/get-by-id" method="get">
  <button type="submit" style="width:200px;">GetById</button>
</form></p>
<p><form action="/customer/getAll" method="get">
  <button type="submit" style="width:200px;">GetAll</button>
</form></p>
<p><form action="/customer/update" method="get">
  <button type="submit" style="width:200px;">Update</button>
</form></p>
<p><form action="/customer/delete" method="get">
  <button type="submit" style="width:200px;">DeleteById</button>
</form></p>
<p><form action="/" method="get">
  <button type="submit" style="width:100px;">back</button>
</form></p>
</body>
</html>
