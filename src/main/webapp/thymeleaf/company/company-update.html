<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Company update</title>
</head>
<body>
<h2>Enter information to update the company record</h2>
<form  action="/company/update" method="post">
  <p>Id : <input type="text" value="" name="setId" id="setId"></p>
  <p>Name : <input type="text" value="" name="setName" id="setName"></p>
  <p>Description : <input type="text" value="" name="setDescription" id="setDescription"></p>
  <button type="submit" style="width:100px;">Update</button>
</form>
<br>
<h4 style="color:#00ff00" th:if="${errorMessage} == 'true'" th:text="${errorMessage}"></h4>
<h4 style="color:#ff0000" th:if="${errorMessage.length()} > 4" th:text="'Error: ' + ${errorMessage}"></h4>
<br>
<form action="/company" method="get">
  <button type="submit" style="width:100px;">back</button>
</form>
</body>
</html>
