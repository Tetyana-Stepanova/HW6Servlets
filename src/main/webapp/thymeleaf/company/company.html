<body>
<h2>Choose a method to interact with the table:</h2>
<br>
<p><form action="/company/create" method="get">

</form></p>
<p><form action="/company/get-by-id" method="get">
    <button type="submit" style="width:200px;">GetById</button>
</form></p>
<p><form action="/company/getAll" method="get">
    <button type="submit" style="width:200px;">GetAll</button>
</form></p>
<p><form action="/company/update" method="get">
    <button type="submit" style="width:200px;">Update</button>
</form></p>
<p><form action="/company/delete" method="get">
    <button type="submit" style="width:200px;">DeleteById</button>
</form></p>
<p><form action="/" method="get">
    <button type="submit" style="width:100px;">back</button>
</form></p>
